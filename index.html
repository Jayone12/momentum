<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0fe173edc3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>MOMENTUM</title>
  </head>
  <body>
    <div class="wrap">
      <button class="fas fa-bars menu-btn"></button>
      <div class="infomation">
        <h2 id="clock"></h2>
        <div id="quote">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="login-modal hidden">
        <form id="login-form">
          <h2 class="greetings">WELCOME! <br />What is your name?</h2>
          <div class="input-container">
            <input
              required
              class="input-name"
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input class="login-btn" type="submit" value="→" />
          </div>
        </form>
      </div>
      <nav class="main-menu">
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <p class="user-name"></p>
        <ul>
          <li>
            <div class="menu-title">
              <span>Todo-list <i class="fas fa-angle-right"></i></span>
              <button class="fas fa-cog close-btn" />
            </div>
            <div class="todo-list-container hidden">
              <form id="todo-form">
                <input
                  type="text"
                  placeholder="입력 후 엔터를 눌러주세요."
                  required
                />
              </form>
              <ul id="todo-list"></ul>
            </div>
          </li>
          <li>
            <div class="menu-title">
              memo <button><i class="fas fa-cog"></i></button>
            </div>
          </li>
          <li>
            <div class="menu-title">
              alram <button><i class="fas fa-cog"></i></button>
            </div>
          </li>
          <li>
            <div class="menu-title">
              calculator <button><i class="fas fa-cog"></i></button>
            </div>
          </li>
        </ul>
        <div id="weather">
          <div></div>
          <div></div>
        </div>
      </nav>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/sidemenu.js"></script>
  </body>
</html>
