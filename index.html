<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0fe173edc3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>MOMENTUM</title>
  </head>
  <body>
    <div class="wrap">
      <h2 id="clock"></h2>
      <div class="login-modal hidden">
        <form id="login-form">
          <h2 class="greetings">WELCOME! <br />What is your name?</h2>
          <div class="input-container">
            <input
              required
              class="input-name"
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input class="login-btn" type="submit" value="â†’" />
          </div>
        </form>
      </div>

      <nav class="main-menu">
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <p class="user-name"></p>
        <ul>
          <li>
            <div class="menu-title">
              <span>Todo-list <i class="fas fa-angle-down"></i></span>
              <button><i class="fas fa-cog"></i></button>
            </div>
            <div class="todo-list-container">
              <form id="todo-form">
                <input
                  type="text"
                  placeholder="Write a To Do and Press Enter"
                  required
                />
              </form>
              <ul id="todo-list"></ul>
            </div>
          </li>
          <li>
            <div class="menu-title">
              memo <button><i class="fas fa-cog"></i></button>
            </div>
          </li>
          <li>
            <div class="menu-title">
              alram <button><i class="fas fa-cog"></i></button>
            </div>
          </li>
          <li>
            <div class="menu-title">
              calculator <button><i class="fas fa-cog"></i></button>
            </div>
          </li>
        </ul>
      </nav>

      <h1 class="hidden" id="greeting"></h1>
      <div id="quote"><span></span><span></span></div>
      <div id="weather"><span></span><span></span></div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
